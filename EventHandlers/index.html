<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function(){
     
        $('#btnAdd').on('click', function(){
            var newList = $('<li>New List 1</li>').on('click',function(){
              $(this).remove();
            });
            $('ul').append(newList);
        });
        //Below code logic for adding click handler is not practical, since the click handler is applied 
        //to all li elements. So if we had 500 list items , there will be 500 click handlers registered in 
        //the memory.
        $('li').on('click',function(){
          $(this).remove();
        });
        //Use this logic instead. In the below code, only one click handler is applied to the parent element
        // the selector 'li' being passed to .on() specifies which child element of ul is to triggered.
        // $(this) will give reference to li clicked element which is a child of ul 
        $('ul').on('click','li',function(){
          $(this).remove();
        })

        
    });
  </script>
    <title>Hello, world!</title>
  </head>
  <body>
    <button id="btnAdd" type="button" class="btn btn-primary">Add a new list Item</button>
    <ul>
        <li>list Item</li>
        <li>list Item</li>
    </ul>
   </body>
</html>
